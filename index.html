<!DOCTYPE html>

<html lang="es-PE">



<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Mini Test de Bienestar Emocional</title>

<style>

 @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

 body {

 margin: 0;

 height: 100vh;

 background: #001a33;

 font-family: 'Orbitron', sans-serif;

 display: flex;

 justify-content: center;

 align-items: center;

 color: #00ffea;

 text-shadow: 0 0 7px #000;

 }

 #game-container {

 background: rgba(0,0,30,0.85);

 border-radius: 15px;

 width: 600px;

 padding: 25px 30px;

 box-shadow: 0 0 20px #00ffea;

 text-align: center;

 }

 h1 {

 margin: 0 0 15px;

 font-size: 30px;

 }

 #question {

 font-size: 20px;

 margin-bottom: 25px;

 }

 .answers {

 display: flex;

 flex-direction: column;

 gap: 12px;

 max-width: 400px;

 margin: 0 auto;

 }

 .answer-btn {

 background: #001a33;

 border: 2px solid #00ffea;

 border-radius: 12px;

 color: #00ffea;

 padding: 15px 20px;

 cursor: pointer;

 font-size: 16px;

 transition: background 0.3s, color 0.3s;

 user-select: none;

 }

 .answer-btn:hover {

 background: #00ffea;

 color: #001a33;

 }

 #result {

 font-size: 22px;

 margin-top: 20px;

 }

 #restart-btn {

 margin-top: 25px;

 padding: 12px 28px;

 font-size: 18px;

 background-color: #00ffea;

 color: #001a33;

 border: none;

 border-radius: 15px;

 cursor: pointer;

 box-shadow: 0 0 10px #00ffea;

 transition: background-color 0.3s;

 }

 #restart-btn:hover {

 background-color: #00ccbb;

 }

</style>

</head>



<body>

 <div id="game-container">

 <h1>Mini Test de Bienestar Emocional</h1>

 <div id="game-content"></div>

 </div>



<script>

const questions = [

 {

  question: "¿Cómo te has sentido en general esta semana?",

  answers: [

   { text: "Muy bien", value: 5 },

   { text: "Bien", value: 4 },

   { text: "Normal", value: 3 },

   { text: "Mal", value: 2 },

   { text: "Muy mal", value: 1 }

  ]

 },

 {

  question: "¿Con qué frecuencia has sentido estrés o ansiedad?",

  answers: [

   { text: "Nunca", value: 5 },

   { text: "Rara vez", value: 4 },

   { text: "A veces", value: 3 },

   { text: "Frecuentemente", value: 2 },

   { text: "Siempre", value: 1 }

  ]

 },

 {

  question: "¿Qué tan satisfecho/a estás con tus relaciones personales?",

  answers: [

   { text: "Muy satisfecho/a", value: 5 },

   { text: "Satisfecho/a", value: 4 },

   { text: "Neutral", value: 3 },

   { text: "Insatisfecho/a", value: 2 },

   { text: "Muy insatisfecho/a", value: 1 }

  ]

 },

 {

  question: "¿Cuánto tiempo dedicas a descansar y relajarte diariamente?",

  answers: [

   { text: "Más de 2 horas", value: 5 },

   { text: "1-2 horas", value: 4 },

   { text: "Alrededor de 30 minutos", value: 3 },

   { text: "Menos de 30 minutos", value: 2 },

   { text: "Casi nada", value: 1 }

  ]

 },

 {

  question: "¿Cómo te sientes con respecto a tus objetivos personales y profesionales?",

  answers: [

   { text: "Muy motivado/a", value: 5 },

   { text: "Motivado/a", value: 4 },

   { text: "Indiferente", value: 3 },

   { text: "Desmotivado/a", value: 2 },

   { text: "Muy desmotivado/a", value: 1 }

  ]

 },

 {

  question: "¿Con qué frecuencia te sientes apoyado/a por tus amigos o familia?",

  answers: [

   { text: "Siempre", value: 5 },

   { text: "Casi siempre", value: 4 },

   { text: "A veces", value: 3 },

   { text: "Rara vez", value: 2 },

   { text: "Nunca", value: 1 }

  ]

 },

 {

  question: "¿Qué tan equilibrada consideras tu alimentación y cuidado físico?",

  answers: [

   { text: "Muy equilibrada", value: 5 },

   { text: "Equilibrada", value: 4 },

   { text: "Regular", value: 3 },

   { text: "Poco equilibrada", value: 2 },

   { text: "Nada equilibrada", value: 1 }

  ]

 },

 {

  question: "¿Cómo manejas los conflictos o problemas que surgen en tu vida?",

  answers: [

   { text: "Con calma y buscando solución", value: 5 },

   { text: "Con esfuerzo, pero logro resolverlos", value: 4 },

   { text: "A veces me cuesta manejarlo", value: 3 },

   { text: "Me estreso mucho", value: 2 },

   { text: "Evito enfrentar los problemas", value: 1 }

  ]

 },

 {

  question: "¿Qué tan frecuente realizas actividades que disfrutas y te relajan?",

  answers: [

   { text: "Diariamente", value: 5 },

   { text: "Varias veces a la semana", value: 4 },

   { text: "Algunas veces al mes", value: 3 },

   { text: "Rara vez", value: 2 },

   { text: "Nunca", value: 1 }

  ]

 },

 {

  question: "¿Qué tan conectado/a te sientes contigo mismo/a y tus emociones?",

  answers: [

   { text: "Muy conectado/a", value: 5 },

   { text: "Conectado/a", value: 4 },

   { text: "Neutral", value: 3 },

   { text: "Desconectado/a", value: 2 },

   { text: "Muy desconectado/a", value: 1 }

  ]

 }

];



let currentQuestionIndex = 0;

let totalScore = 0;

const maxScorePerQuestion = 5;



const gameContent = document.getElementById('game-content');



function showQuestion() {

 const q = questions[currentQuestionIndex];

 gameContent.innerHTML = `

  <div id="question">${q.question}</div>

  <div class="answers">

   ${q.answers.map((a, i) => `<button class="answer-btn" data-value="${a.value}">${a.text}</button>`).join('')}

  </div>

 `;



 document.querySelectorAll('.answer-btn').forEach(btn => {

  btn.addEventListener('click', () => {

   const val = parseInt(btn.dataset.value);

   totalScore += val;

   currentQuestionIndex++;

   if(currentQuestionIndex < questions.length){

    showQuestion();

   } else {

    showResult();

   }

  });

 });

}



function showResult() {

 const maxTotal = questions.length * maxScorePerQuestion;

 const percentage = Math.round((totalScore / maxTotal) * 100);

 let message = '';



 if (percentage >= 80) {

  message = "¡Te sientes muy bien! Sigue cuidando tu bienestar.";

 } else if (percentage >= 60) {

  message = "Te sientes bien, pero siempre puedes mejorar algunos aspectos.";

 } else if (percentage >= 40) {

  message = "Parece que estás pasando por momentos difíciles. Considera buscar apoyo.";

 } else {

  message = "Tu bienestar está bajo. No dudes en hablar con alguien de confianza.";

 }



 gameContent.innerHTML = `

  <div id="result">

   <p>Tu bienestar emocional es: <b>${percentage}%</b></p>

   <p>${message}</p>

   <button id="restart-btn">Volver a empezar</button>

  </div>

 `;



 document.getElementById('restart-btn').addEventListener('click', () => {

  currentQuestionIndex = 0;

  totalScore = 0;

  showQuestion();

 });

}



// Inicio del test

showQuestion();

</script>

</body>

</html>
